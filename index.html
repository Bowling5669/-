<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>จองโต๊ะร้านอาหาร</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="food.css" />
</head>
<body>
  <header>
    <img src="https://goodworkkitchen.com/wp-content/uploads/2023/07/restaurant.png" alt="icon" class="icon">
    ร้านอาหาร - ระบบจองโต๊ะ
    <button id="adminBtn">ไปหน้าแอดมิน</button>
  </header>

  <div class="tables-container" id="tablesContainer"></div>

  <!-- ป๊อปอัพจองโต๊ะ -->
  <div id="popup">
    <h3>จองโต๊ะ <span id="popupTableId"></span></h3>
    <label>ชื่อ: <input type="text" id="resName" /></label><br>
    <label>วันที่ (YYYY-MM-DD): <input type="text" id="resDate" /></label><br>
    <label>เวลา (HH:MM): <input type="text" id="resTime" /></label><br>
    <button onclick="submitReservation()">จอง</button>
    <button onclick="closePopup()">ยกเลิก</button>
  </div>

  <script src="food.js"></script>
</body>
</html>
